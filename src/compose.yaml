services:
  # Podmanでは、単一のPod内で動作させるためにネットワークを共有します。
  # Podman Compose実行時に自動的にPodが生成される構成を目指します。
  
  admin:
    build:
      context: .
      dockerfile: Containerfile
      target: admin-dev
    container_name: mcp-admin
    volumes:
      - ./admin:/app/admin
      - ./config:/app/config
      - ./data:/app/data
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
    command: npm run dev --prefix admin
    deploy:
      resources:
        limits:
          cpus: '0.8'
          memory: 2G

  collector:
    build:
      context: .
      dockerfile: Containerfile
      target: collector-dev
    container_name: mcp-collector
    volumes:
      - ./collector:/app/collector
      - ./config:/app/config
      - ./data:/app/data
    environment:
      - NODE_ENV=development
    command: npm run dev --prefix collector
    deploy:
      resources:
        limits:
          cpus: '0.8'
          memory: 2G

  analyzer:
    build:
      context: .
      dockerfile: Containerfile
      target: analyzer-dev
    container_name: mcp-analyzer
    volumes:
      - ./analyzer:/app/analyzer
      - ./config:/app/config
      - ./data:/app/data
    environment:
      - NODE_ENV=development
    command: npm run dev --prefix analyzer
    deploy:
      resources:
        limits:
          cpus: '0.8'
          memory: 2G

  web:
    build:
      context: .
      dockerfile: Containerfile
      target: web-dev
    container_name: mcp-web
    volumes:
      - ./web:/app/web
      - ./config:/app/config
      - ./data:/app/data
    environment:
      - NODE_ENV=development
    ports:
      - "4321:4321"
    command: npm run dev --prefix web
    deploy:
      resources:
        limits:
          cpus: '0.8'
          memory: 512M
